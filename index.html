<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="description" content="邮箱:tokisakiyuu@qq.com 光遇钢琴模拟器 温暖的灵魂终将相遇">
    <title>Sky Piano</title>
    <link rel="icon" href="favicon.ico">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Sky Piano">
    
    
    <link rel="stylesheet" href="css/index.css">
    <script src="js/magic-worker.js"></script>
</head>
<body>
    <!-- 钢琴面板 -->
    <div id="PianoPanel">
        <div class="piano-wrap">
            <div>
                <div class="piano-key">A1</div>
            </div>
            <div>
                <div class="piano-key">A2</div>
            </div>
            <div>
                <div class="piano-key">A3</div>
            </div>
            <div>
                <div class="piano-key">A4</div>
            </div>
            <div>
                <div class="piano-key">A5</div>
            </div>
            <div>
                <div class="piano-key">A6</div>
            </div>
            <div>
                <div class="piano-key">A7</div>
            </div>


            <div>
                <div class="piano-key">B1</div>
            </div>
            <div>
                <div class="piano-key">B2</div>
            </div>
            <div>
                <div class="piano-key">B3</div>
            </div>
            <div>
                <div class="piano-key">B4</div>
            </div>
            <div>
                <div class="piano-key">B5</div>
            </div>
            <div>
                <div class="piano-key">B6</div>
            </div>
            <div>
                <div class="piano-key">B7</div>
            </div>
            
            <div>
                <div class="piano-key">C1</div>
            </div>
        </div>
    </div>

    <!-- 信息提示 -->
    <div id="info">
        <p></p>
    </div>

    <!-- 录制模块 -->
    <div id="Record">
        <div class="record-control">
            <div class="record-button">录制</div>
            <div class="record-array">序列</div>
        </div>
        <div class="record-array-textarea">
            <div class="text-box">
                <textarea id="arrayStore"></textarea>
            </div>
            <div class="record-play">
                <div>播放</div>
            </div>
        </div>
    </div>

    <!-- 音频加载等待 -->
    <div id="loadding">
        <div class="sp sp-circle"></div>
        <p>音频资源加载中</p>
    </div>

    <script>
        let isLaunchByIOSDesktop = navigator.standalone;
    </script>
</body>
<script src="js/guide.js"></script>
<script src="js/piano.js"></script>
<script src="js/record.js"></script>
</html>
